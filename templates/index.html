 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/html">
<head>
<title>{{company}}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
  .sub_div { position: fixed; width: 100%; bottom: 0px;}
</style>
</head>
<body>
<!-- Top Bar -->
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a  class="w3-bar-item w3-animate-left"><b>{{company}}</b></a>
    <!-- Float links to the right. Hide them on small screens -->

    <div class="w3-right w3-hide-small">
      <a class="w3-bar-item w3-center " href="{{ url_for('get_stories') }}">Dashboard</a>
      <a class="w3-bar-item w3-center ">Welcome {{user.name}}</a>
    </div>

  </div>
  <div class="  w3-wide w3-padding w3-transparent"></div>
  <div class="  w3-wide w3-padding w3-transparent"></div>

<!-- Subscribe Modal -->
  <div id="subscribe" class="w3-container" >
    <div class="w3-container  w3-center  w3-card ">
      <h2 class="w3-wide">Log in</h2>
      <p>Login to enter the dashboard</p>
      <p><input class="w3-input w3-border" type="text" placeholder="Enter e-mail"></p>
      <p><input class="w3-input w3-border" type="text" placeholder="Password"></p>
      <button type="button" class="w3-button w3-padding-large w3-teal w3-margin-bottom " onclick="document.getElementById('subscribe').style.display='none'">Sign In</button>
    </div>
  </div>
  <div class="sub_div">
  <div class="w3-black w3-center w3-padding-24">Powered by <a title="Tang" target="_blank" >Orange Monday</a></div>
  </div>
</body>
</html>
